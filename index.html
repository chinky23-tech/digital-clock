<html lang="en">
<head>

  <title>Digital Clock</title>
<link rel="Stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<nav class="relative bg-amber-700/50 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"></nav>
  <div class="text-center">
    <!-- Clock -->
    <div id="clock"
