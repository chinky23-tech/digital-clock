<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
<link rel="Stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900 text-green-400 flex flex-col items-center justify-center min-h-screen transition-colors duration-500">

  <button id="themeToggle" class="mb-6 px-4 py-2 rounded-lg bg-gray-700 text-white">Light/Dark</button>

<!--Timezone Selector-->
<select id="timezone" class="mb-6 px-4 py-2 rounded bg-gray-700 text-white">
<option value="local">Local Time</option>
<option value="Asia/Kolkata">India (IST)</option>
<option value = "America/New_york">New York (EST)</option>
<option value = "Europe/London">London (GMT)</option>
<option value="Asia/Tokyo">Tokyo (JST)</option>


</select>
<!--clock section-->
  <div  id= "clockSection" class="text-center">
  
    <div id="clock" 
    class="text-6xl md:text-8xl font-mono">
      00:00:00
    </div>

    <!-- AM/PM -->
    <div id="ampm" class="text-2xl  mt-2">AM</div>

    <!-- Date -->
    <div id="date" class="text-xl  mt-4">Monday, 01 Jan 2025</div>
  </div>
<!--stopwatch section-->
  <div id="stopwatchSection" class="hidden text-center mt-8">
    <div id="stopwatch" class="text-5xl font-mono">00:00:00</div>
    <div class="mt-4 space-x-2">
      <button id="startStopwatch" class="px-4 py-2 bg-green-600 rounded text-white">Start</button>
      <button id="stopStopwatch" class="px-4 py-2 bg-red-600 rounded text-white">Stop</button>
      <button id="resetStopwatch" class="px-4 py-2 bg-gray-600 rounded text-white">Reset</button>
    </div>
  </div>
    <!-- Timer Section -->
  <div id="timerSection" class="hidden text-center mt-8">
    <input type="number" id="timerInput" placeholder="Seconds" class="px-2 py-1 rounded bg-gray-700 text-white text-center">
    <div id="timer" class="text-5xl font-mono mt-4">00:00</div>
    <div class="mt-4 space-x-2">
      <button id="startTimer" class="px-4 py-2 bg-green-600 rounded text-white">Start</button>
      <button id="stopTimer" class="px-4 py-2 bg-red-600 rounded text-white">Stop</button>
      <button id="resetTimer" class="px-4 py-2 bg-gray-600 rounded text-white">Reset</button>
    </div>
  </div>
  <!-- Mode Switch (Clock/Stopwatch/Timer) -->
  <div class="mt-8 space-x-2">
    <button id="showClock" class="px-4 py-2 bg-blue-600 rounded text-white">Clock</button>
    <button id="showStopwatch" class="px-4 py-2 bg-purple-600 rounded text-white">Stopwatch</button>
    <button id="showTimer" class="px-4 py-2 bg-yellow-600 rounded text-white">Timer</button>
  </div>



<script src="script.js"></script>
</body>
</html>
